<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Body Mass Index</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">BMI Calculator</h1>

      <!-- <p>Choose measure type:</p> -->

      <div class="tab">
        <button class="tablinks active" onclick="openMeasure(event, 'Metric')">
          Metric
        </button>
        <button class="tablinks" onclick="openMeasure(event, 'Imperial')">
          Imperial
        </button>
      </div>
      <div id="Metric" class="tabcontent">
        <form id="form">
          <label for="height">Height in cm:</label><br />
          <input type="text" id="hcm" name="height" placeholder="height" />
          <label for="weight">Weight in kg:</label><br />
          <input type="text" id="wkgs" name="weight" placeholder="weight" />
        </form>
      </div>
      <div id="Imperial" class="tabcontent">
        <form id="form2">
          <label for="height">Height in Feet & Inches:</label><br />
          <input type="text" id="hfeet" name="height" placeholder="Feet" />
          <input type="text" name="inches" id="hinch" placeholder="inches" />
          <br />
          <label for="weight">Weight in pounds:</label><br />
          <input type="text" id="wstone" name="weight" placeholder="Stones" />
          <input type="text" id="wlbs" name="weight" placeholder="lbs" />
          <br />
        </form>
      </div>
      <div class="err">Please enter numeric values</div>
      <input type="submit" value="Calculate" id="get-bmi" />
      <br />
      <input type="reset" id="reset" />
      <div id="result"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
