<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Body Mass Index</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">BMI Calculator</h1>

      <!-- <p>Choose measure type:</p> -->

      <div class="tab">
        <button class="tablinks active" onclick="openMeasure(event, 'Metric')">
          Metric
        </button>
        <button class="tablinks" onclick="openMeasure(event, 'Imperial')">
          Imperial
        </button>
      </div>
      <div id="Metric" class="tabcontent">
        <form id="form">
          <label for="height">Height in cm:</label><br />
          <input
            type="text"
            id="height"
            name="height"
            placeholder="height"
          /><br />
          <label for="weight">Weight in kg:</label><br />
          <input type="text" id="weight" name="weight" placeholder="weight" />
          <br />
          <br />
          <br />
          <input type="submit" value="Calculate" id="get-bmi" />
          <br />
          <br />
          <input type="reset" value="Reset" />
        </form>
        <div id="result"></div>
      </div>
      <div id="Imperial" class="tabcontent">
        <form id="form2">
          <label for="height">Height in inches:</label><br />
          <input
            type="text"
            id="height"
            name="height"
            placeholder="height"
          /><br />
          <label for="weight">Weight in pounds:</label><br />
          <input type="text" id="weight" name="weight" placeholder="weight" />
          <br />
          <br />
          <br />
          <input type="submit" value="Calculate" id="get-bmi" />
          <br />
          <br />
          <input type="reset" value="Reset" />
        </form>
        <div id="result"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
